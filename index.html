<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
        <div class="digits">
            <button id="n1">1</button>
            <button id="n1">2</button>
            <button id="n1">3</button>
            <button id="n1">4</button>
            <button id="n1">5</button>
            <button id="n1">6</button>
            <button id="n1">7</button>
            <button id="n1">8</button>
            <button id="n1">9</button>
            <button id="n1">0</button>
        </div>
        <div class="operations">
          <button id="add">+</button>
          <button id="subtract">-</button>
          <button id="multiply">x</button>
          <button id="divide">/</button>
          <button id="equals">=</button>
        </div>
        </div>
    </div>
  </body>
</html>
